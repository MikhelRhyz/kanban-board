<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kanban Board — Template</title>

  <!-- Bootstrap CSS (v5) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <main class="container py-4">
    <header class="board-header d-flex align-items-center justify-content-between">
      <div>
        <h1 class="board-title mb-0">Project Kanban</h1>
        <div class="muted">Board · Personal · Updated just now</div>
      </div>

      <div class="d-flex gap-2 align-items-center">
        <!-- Hook: .open-add-modal to show modal with JS -->
        <button class="btn btn-success btn-sm open-add-modal" data-bs-toggle="modal" data-bs-target="#taskModal">
          + Add Task
        </button>

        <div class="form-check form-switch text-light">
          <input class="form-check-input" type="checkbox" id="showArchived">
          <label class="form-check-label muted" for="showArchived">Show archived</label>
        </div>
      </div>
    </header>

    <!-- Board columns -->
    <section id="board" class="d-flex board-columns">
      <!-- Column: TODO -->
      <div class="kanban-column col-md-4" role="region" aria-labelledby="col-todo" data-column-id="todo">
        <div class="col-header">
          <div>
            <div id="col-todo" class="col-title">To Do</div>
            <div class="col-count" data-count-for="todo">2</div>
          </div>
          <small class="muted">Priority</small>
        </div>

        <!-- task-list: JS hooks to attach drag/drop listeners. data-column attribute for persistence -->
        <div class="task-list" data-column="todo" aria-live="polite">
          <!-- Task card (draggable) -->
          <article class="task-card" role="article" draggable="true" data-task-id="task-1" tabindex="0" aria-grabbed="false">
            <div class="task-title">Design header</div>
            <div class="task-meta">
              <span>UI</span>
              <span>2h</span>
              <span>Due: Nov 15</span>
            </div>
          </article>

          <article class="task-card" role="article" draggable="true" data-task-id="task-2" tabindex="0" aria-grabbed="false">
            <div class="task-title">Write intro copy</div>
            <div class="task-meta">
              <span>Content</span>
              <span>30m</span>
            </div>
          </article>
        </div>
      </div>

      <!-- Column: DOING -->
      <div class="kanban-column col-md-4" role="region" aria-labelledby="col-doing" data-column-id="doing">
        <div class="col-header">
          <div>
            <div id="col-doing" class="col-title">Doing</div>
            <div class="col-count" data-count-for="doing">1</div>
          </div>
          <small class="muted">In progress</small>
        </div>

        <div class="task-list" data-column="doing" aria-live="polite">
          <article class="task-card" role="article" draggable="true" data-task-id="task-3" tabindex="0" aria-grabbed="false">
            <div class="task-title">Implement drag/drop</div>
            <div class="task-meta">
              <span>Engineering</span>
              <span>3h</span>
            </div>
          </article>
        </div>
      </div>

      <!-- Column: DONE -->
      <div class="kanban-column col-md-4" role="region" aria-labelledby="col-done" data-column-id="done">
        <div class="col-header">
          <div>
            <div id="col-done" class="col-title">Done</div>
            <div class="col-count" data-count-for="done">0</div>
          </div>
          <small class="muted">Completed</small>
        </div>

        <div class="task-list" data-column="done" aria-live="polite">
          <!-- empty placeholder element can be toggled with JS -->
          <div class="task-placeholder" data-placeholder-for="done">Drop tasks here</div>
        </div>
      </div>
    </section>
  </main>

  <!-- Bootstrap modal as Add/Edit form (no JS behavior included) -->
  <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="taskModalLabel">Add Task</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="taskForm" class="p-3">
          <input type="hidden" name="taskId" value="">
          <div class="mb-2">
            <label class="form-label small">Title</label>
            <input name="title" class="form-control form-control-sm" required placeholder="Task title">
          </div>
          <div class="mb-2">
            <label class="form-label small">Description</label>
            <textarea name="description" class="form-control form-control-sm" rows="3" placeholder="Optional description"></textarea>
          </div>
          <div class="mb-2">
            <label class="form-label small">Column</label>
            <select name="column" class="form-select form-select-sm">
              <option value="todo">To Do</option>
              <option value="doing">Doing</option>
              <option value="done">Done</option>
            </select>
          </div>
          <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
            <!-- Hook: .submit-task-btn for your JS to listen -->
            <button type="submit" class="btn btn-primary btn-sm submit-task-btn">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Optional: Bootstrap JS bundle (for modal toggling only). You can omit if you manage modal with custom JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
